<div class="login-page-wrapper">
  <div class="login-container w-form">
    <div class="login-container"></div>

    <h1 class="login-head">Login to continue</h1>

    <form class="needs-validation" novalidate data-ms-form="login">
      <div class="form-group">
        <input class="form-control form-control-lg" type="email" placeholder="Email" required data-ms-member="email">
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" type="password" placeholder="Password" required data-ms-member="password">
      </div>
      <div class="d-flex justify-content-end align-items-center form-group">
        <a class="nav-link-style font-size-ms" href="#/ms/password-reset">Forgot password?</a>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
      <p class="font-size-sm pt-3 mb-0">Don't have an account? <a href='/#getting-started' class='font-weight-medium'>Sign up</a></p>
    </form>
